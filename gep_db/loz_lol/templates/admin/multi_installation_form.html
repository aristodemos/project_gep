{% extends "admin/base_site.html" %}

{% block content %}

<p>Select Aircraft to install into:</p>

<form action="" method="post">{% csrf_token %}

    {{ installation_form }}

    <p>These parts will be installed to the selected Aircraft:</p>

    <ul>{{ parts|unordered_list }}</ul>

    <input type="hidden" name="action" value="Install_Items" />
    <input type="submit" name="apply" value="Apply" />
</form>

{% endblock %}
